<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokéLab — Pokémon Type Strength Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PokéLab <span>Type Strength Checker</span></h1>
    <div class="search-section">
      <input type="text" id="pokemon-search" placeholder="Enter a Pokémon name" autocomplete="off" />
      <button id="random-pokemon">🎲</button>
      <div id="suggestions"></div>
    </div>
  </div>
  <div class="card-list" id="card-list"></div>
  <script src="index.js"></script>
</body>
</html>
